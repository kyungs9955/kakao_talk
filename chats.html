<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<title>kakaotalk</title>
		<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
      <div class="wrapper">
         <div class="header">
            <div class="top">
               <div class="colum">
                  <i class="fas fa-plane"></i>
                  <i class="fas fa-wifi"></i>
               </div>
               <div class="colum">18:38</div>
               <div class="colum">
                  <i class="fas fa-moon"></i>
                  <i class="fab fa-bluetooth-b"></i>
                  <span>66% <i class="fas fa-battery-full"></i></span>
               </div>
            </div>
            <div class="bottom">
               <div class="colum">Edit</div>
               <div class="colum">Chats <i class="fas fa-sort-down"></i></div>
            </div>
         </div>
         <div class="content">
            <div class="search">
               <input type="text" placeholder="Find friends, chats, Plys Friends">
            </div>
            <ul class="chatList">
               <li>
                  <div class="img"></div>
                  <div class="name">
							<strong>Nidolas</strong>
							<span>Hello! This is a test message.</span>
						</div>
						<div class="time">17:55</div>
               </li>
               <li>
                  <div class="img"></div>
                  <div class="name">
							<strong>KakaoTalk</strong>
							<span>[KakaoTalk PC] <br>You loffed into KakaoTalk PC from the PC</span>
						</div>
						<div class="time">Jul 39</div>
               </li>
            </ul>
				<div class="plusBtn">
					<i class="fas fa-comment fa-lg"></i><i class="fas fa-plus"></i>
				</div>
         </div>
         <div class="menu">
            <ul>
               <li class="friend">
                  <a herf="index.html">
                     <i class="fas fa-user"></i>
                     <span>Friend</span>
                  </a>
               </li>
               <li class="chats on">
                  <a herf="chats.html">
                     <i class="fas fa-comment"></i>
                     <span>chats</span>
                  </a>
               </li>
               <li class="find.html">
                  <a herf="find">
                     <i class="fas fa-search"></i>
                     <span>Find</span>
                  </a>
               </li>
               <li class="more">
                  <a herf="more.html">
                     <i class="fas fa-ellipsis-h"></i>
                     <span>More</span>
							<div class="newBtn">N</div>
                  </a>
               </li>
            </ul>
         <div>
      </div>
   </body>
</html>
