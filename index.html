<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<title>kakaotalk</title>
		<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
      <div class="wrapper">
         <div class="header">
            <div class="top">
               <div class="colum">
                  <i class="fas fa-plane"></i>
                  <i class="fas fa-wifi"></i>
               </div>
               <div class="colum">18:38</div>
               <div class="colum">
                  <i class="fas fa-moon"></i>
                  <i class="fab fa-bluetooth-b"></i>
                  <span>66% <i class="fas fa-battery-full"></i></span>
               </div>
            </div>
            <div class="bottom">
               <div class="colum">Manage</div>
               <div class="colum">Friend <span>2</span></div>
               <div class="colum">
                  <i class="fas fa-cog fa-lg"></i>
               </div>
            </div>
         </div>
         <div class="content">
            <div class="search">
               <input type="text" placeholder="Find friends, chats, Plys Friends">
            </div>
            <div class="notice">
					<i class="fas fa-exclamation-circle"></i>
					Friends' Names Display
					<i class="fas fa-angle-right"></i>
				</div>
            <ul class="friendList">
               <li class="tit">My Profile</li>
               <li>
                  <div class="img"></div>
                  <div class="name">Nidolas</div>
               </li>
               <li class="tit">Friends</li>
               <li>
                  <div class="img"></div>
                  <div class="name">LYNN</div>
                  <div class="bubble">Life is short. So live your life.</div>
               </li>
            </ul>
         </div>
         <div class="menu">
            <ul class="friendList">
               <li class="friend on">
                  <a herf="index.html">
                     <i class="fas fa-user"></i>
                     <span>Friend</span>
                  </a>
               </li>
               <li class="chats">
                  <a herf="chats.html">
                     <i class="fas fa-comment"></i>
                     <span>chats</span>
                  </a>
               </li>
               <li class="find.html">
                  <a herf="find">
                     <i class="fas fa-search"></i>
                     <span>Find</span>
                  </a>
               </li>
               <li class="more">
                  <a herf="more.html">
                     <i class="fas fa-ellipsis-h"></i>
                     <span>More</span>
                  </a>
               </li>
            </ul>
         <div>
      </div>
   </body>
</html>
